{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf %}


{% block content %}
<div class="com">
<div class="row comments">
    <div class="col-md-6" style="margin-left: -12%;">
        <ol>
            {% if comments %} {% for category in comments %}
            <li>
                {{category.comments}}
            </li>
            {% endfor %} 
            {% endif %}
        </ol>
    </div>
    <div class="col-md-5">
        {{wtf.quick_form(Commentform)}}
    </div>
</div>
</div>

{% endblock%}
