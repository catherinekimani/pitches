{% extends 'bootstrap/base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="bg" style="background-color: black; height: 100vh;">
<div class="container"  style="background-color: rgb(18, 182, 182); margin: 2%;">
    <div class="row">
        <marquee behavior="" direction="right"><h1 style="font-weight: bold;color: red;">Welcome Back </h1></marquee>
        <div class="col-md-2"> </div>
        <div class="col-md-8">
            <!--Flash message -->
            {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
            {% endfor %}
            <!-- Login form -->
            {{wtf.quick_form(login_form)}}
            <p> Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></p>
        </div>
        <div clas="col-md-2"> </div>
    </div>
</div>
</div>

{% endblock%}
